<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap Hero</title>

    <style>
        .container-fluid {
            background: #f26d6d; 
            color: #fff; 
        }
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid">
        <!-- Add a container here for responsiveness -->
        <div class="container" style="background-image: var();">
            <!-- Add a row here that will contain 2 columns -->
            <div class="row">
                <!-- Add a column here for text -->
                <div class="col-md-6">
                    <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                    <h1>Bootstrap Hero</h1>
                    <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                    <p> This is my first time trying out Bootstrap and I am enjoying it! Look what I made here.
                    </p>
                    <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                    <a href="#" class="btn btn-primary" style=" background-color: #8e6df2;">Welcome</a>
                </div>
                <!-- Add a column here for the image -->
                <div class="col-md-6">
                    <img src="bro.jpg" alt="Hero Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>            
</body>

</html>
